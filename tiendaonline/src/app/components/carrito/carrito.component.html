<!-- Offcanvas Sidebar -->
<div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasScrollingLabel"><i class="bi bi-cart3"></i>CARRITO</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div *ngFor="let Productos of mycart$ | async" class="borde-cuerpo">
    <div  class="row">
      <div class="col-12 mb-2">
        <div class="row">
          <div class="col-10">
            <p>{{Productos.title}}</p>
          </div>
         <div class="col-2">
         <i class="bi bi-trash3"  (click)="EliminarProducto(Productos.id)"></i>
          
         </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div  class="">
        <div class="row">
          <div class="col-6">
            <img  class="imagencarrito" src="{{Productos.image}}" alt="">
          </div>
         <div class="col-6">
          <div class="ecuacion">
            <button class="btn1" (click)="ActualizarUnidades('restar', Productos.id)"><i class="bi bi-dash"></i></button>
             <p>{{Productos.cantidad}}</p>
            <button class="" id="btn" (click)="ActualizarUnidades('sumar', Productos.id)"><i class="bi bi-plus"></i></button>
          </div>
          <div class="precio">
            <p>L.{{TotalProducto(Productos.price, Productos.cantidad)}}</p>
          </div>
         </div>
        </div>
    
      </div>
    </div>

  </div>
 
    
  </div>
  <footer>

    <div class="resumen">
      <p>Subtotal</p>
      <p>L.{{Subtotal()}} </p>
    </div>
    <div id="iva" class="resumen">
      <p>IVA</p>
      <p>L.{{iva()}} </p>
    </div>
    <div class="resumen">
      <p>Total</p>
      <p>L.{{TotalCarrito()}}</p>
    </div>
      <div class="btnpagar">
    <button class="btn btn-primary text-center">PAGAR PEDIDO</button>
  </div>


</footer>

</div>

   <a href="" class=""  data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling" >
    <i class="bi bi-cart3"></i>
    </a>
